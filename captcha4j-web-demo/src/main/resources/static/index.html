<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="bootstrap-5.1.3.css" rel="stylesheet"/>
        <link href="captcha.css" rel="stylesheet"/>
        <title>Captcha4J Demo</title>
    </head>
    <body>
        <div id="modal" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Please solve the captcha to continue..</h5>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <image id="image_challenge" ></image>
                                </div>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-4">
                                    <label for="audio_language" class="form-label">Audio language:</label>
                                </div>
                                <div class="col-8">
                                    <select id="audio_language" class="form-select">
                                        <option value="EN" selected>English</option>
                                        <option value="NL">Nederlands</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row py-2">
                                <audio controls id="audio_challenge" type="audio/x-wav"> </audio>
                            </div>

                            <hr/>
                            <div class="row" >
                                <div class="col-4">
                                    <label for="answer" class="col-form-label">Answer:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" id="answer" class="form-control"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <label class="col-form-label">Time remaining:</label>
                                </div>
                                <div class="col-8">
                                    <div class="form-control-plaintext">
                                        <span id="timeout"></span> seconds
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6"></div>
                                <div class="col-6 d-grid gap-2 d-flex justify-content-end">
                                    <input type="button" id="verify" value="verify" type="button" class="btn btn-primary"/>
                                    <input type="button" id="refresh" value="refresh" type="button" class="btn btn-secondary"/>
                                </div>
                            </div>

                         </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="jquery-3.6.0.js"></script>
        <script src="bootstrap-5.1.3.bundle.js"></script>
        <script src="captcha.js"></script>
    </body>
</html>
